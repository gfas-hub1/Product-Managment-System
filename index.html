<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="description" content="Big Product Managment System ">
  <link rel="stylesheet" href="style.css">
  <title> </title>
</head>

<body>
 
 <div class="crud">
   
   <div class="head">
     <h2>crud</h2>
     <p>Product Management System</p>
   </div>
   
   <div class="inputs">
     <input type="text" placeholder="title" id="title">
     
     <div class="price">
       <input onkeyup="getTotal()" type="number" id="price" placeholder="price">
       <input onkeyup="getTotal()" type="number" id="taxes" placeholder="taxes">
       <input onkeyup="getTotal()" type="number" id="ads" placeholder="ads">
       <input onkeyup="getTotal()" type="number" id="discount" placeholder="discount">
       <small id="total"></small>
     </div>
     <input type="number" placeholder="count" id="count">
     <input placeholder="category" id="category" type="text">
     <button id="submit">Create</button>
   </div>
   
   <div class="outputs">
     
     <div class="searchBlock">
       <input onkeyup="searchData(this.value)" type="text" id="search" placeholder="search">
       <div class="btnSearch">
         <button onclick="getSearchMood(this.id)" id="searchTitle">Search by Title</button>
         <button onclick="getSearchMood(this.id)" id="searchTCategory">Search by Category</button>
       </div>
     </div>
     <div id="deleteAll"></div>
     <table>
       <tr>
         <th>id</th>
         <th>title</th>
         <th>price</th>
         <th>taxes</th>
         <th>ads</th>
         <th>discount</th>
         <th>total</th>
         <th>category</th>
         <th>delete</th>
         <th>update</th>
       </tr>
       <tbody id="tbody">
     

     </tbody>
     </table>
     
  
     
   </div>
   
 </div>
 
 
 
  
  <script src="script.js"></script>
</body>

</html>
